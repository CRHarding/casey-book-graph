buildscript {
	ext {
		springBootVersion = '2.0.0.RELEASE'
	}
	repositories {
		mavenCentral()
		jcenter()

	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'


group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}

dependencies {
	compile('org.springframework.boot:spring-boot-starter-web')
//	compile "com.fasterxml.jackson.module:jackson-module-kotlin:2.9.+"
	compile('org.springframework.boot:spring-boot-starter-data-jpa')
//    compile('org.springframework.data:spring-data-commons:2.1.0.DATACMNS-1245-SNAPSHOT')
	compile 'com.graphql-java:graphiql-spring-boot-starter:4.2.0'
	compile 'com.graphql-java:graphql-java:9.0'
    compile 'com.graphql-java:graphql-java-servlet:5.0.1'
	compileOnly 'org.projectlombok:lombok'

//	runtime 'org.postgresql:postgresql'
	runtime 'org.springframework.boot:spring-boot-devtools'
}

